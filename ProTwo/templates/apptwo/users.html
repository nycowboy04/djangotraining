<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Users</title>
  </head>
  <body>
    <h1>Here are your users</h1>
    {% if user_record %}
    <table>
      <thead>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email Address</th>
      </thead>
      {% for item in user_record %}
      <tr>
        <td>{{item.first_name}}</td>
        <td>{{item.last_name}}</td>
        <td>{{item.email}}</td>
      </tr>
      {%endfor%}
    </table>
    {%else%}
    <p>There are no records available</p>
    {%endif%}
  </body>
</html>
